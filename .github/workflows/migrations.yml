name: Migrations

on:
  push:
    branches:
      - master
    paths:
      - 'src/database/migrations/**'
      - wrangler.toml
  workflow_dispatch:

jobs:
  migrations:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Log current D1 bookmark
      - name: Log current D1 bookmark
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          BOOKMARK=$(npx wrangler d1 time-travel info DB | grep 'bookmark=' | awk -F'=' '{print $2}' | tr -d '[:space:]')
          echo "Current D1 bookmark: $BOOKMARK"

      # Apply D1 migrations
      - name: Apply D1 Migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: pnpm db:migrations
