name: Migrations

on:
  push:
    branches:
      - master
    paths:
      - 'src/database/migrations/**'
      - wrangler.toml
  workflow_dispatch:

jobs:
  migrations:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.4

      # Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Authenticate Wrangler
      - name: Authenticate Wrangler
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: npx wrangler login --api-token $CF_API_TOKEN

      # Log current D1 bookmark
      - name: Log current D1 bookmark
        run: |
          BOOKMARK=$(npx wrangler d1 time-travel info DB | grep 'bookmark=' | awk -F'=' '{print $2}' | tr -d '[:space:]')
          echo "Current D1 bookmark: $BOOKMARK"

      # Apply D1 migrations
      - name: Apply D1 Migrations
        run: pnpm db:migrations
        env:
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
